<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cliente API Auth - Node.js</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Cliente API Auth (Node.js)</h1>

    <div class="card mb-4">
      <div class="card-header">Registro de Usuario</div>
      <div class="card-body">
        <form id="registerForm">
          <div class="mb-3">
            <label for="regUsername" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="regUsername" required>
          </div>
          <div class="mb-3">
            <label for="regPassword" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="regPassword" required>
          </div>
          <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
        <div id="registerResult" class="mt-3"></div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header">Inicio de Sesión</div>
      <div class="card-body">
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginUsername" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="loginUsername" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="loginPassword" required>
          </div>
          <button type="submit" class="btn btn-success">Iniciar Sesión</button>
        </form>
        <div id="loginResult" class="mt-3"></div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">Ruta Protegida</div>
      <div class="card-body">
        <button class="btn btn-warning" onclick="accederRutaProtegida()">Acceder</button>
        <div id="protectedResult" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "http://172.179.233.100:3000";

    let token = null; // Guardar token al iniciar sesión

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("regUsername").value;
      const password = document.getElementById("regPassword").value;
      const res = await fetch(`${API_URL}/register`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({username, password})
      });
      const data = await res.json();
      document.getElementById("registerResult").innerText = res.ok ? data.message : data.error;
    });

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;
      const res = await fetch(`${API_URL}/login`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({username, password})
      });
      const data = await res.json();
      if (res.ok) {
        token = data.token;
        document.getElementById("loginResult").innerHTML = `<div class="alert alert-success">Token recibido: <code>${token}</code></div>`;
      } else {
        document.getElementById("loginResult").innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
      }
    });

    async function accederRutaProtegida() {
      if (!token) {
        document.getElementById("protectedResult").innerHTML = '<div class="alert alert-warning">Primero debes iniciar sesión.</div>';
        return;
      }
      const res = await fetch(`${API_URL}/protected`, {
        headers: {"Authorization": `Bearer ${token}`}
      });
      const data = await res.json();
      document.getElementById("protectedResult").innerHTML = res.ok
        ? `<div class="alert alert-success">${data.message}</div>`
        : `<div class="alert alert-danger">${data.error}</div>`;
    }
  </script>
</body>
</html>
